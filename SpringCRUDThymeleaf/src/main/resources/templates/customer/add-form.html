<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Add Customer</title>
</head>
<body>
<div class="container p-5">
    <h3>Add Customer</h3>
    <hr/>

    <form action="#" th:action="@{/save}" th:object="${customer}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First name"/>
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last name"/>
        <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="E-mail"/>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
</div>
</body>
</html>
